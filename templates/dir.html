<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ dir }} | Display ID Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        {% for row in images | batch(4, '&nbsp;') %}
        <div class="row p-5">
            {% for image in row %}
            <div class="col">
                {% if image != '&nbsp;' %}
                <div>
                    <img class="img-fluid" width="200" src="https://displayidbrowser.blob.core.windows.net/$web/images/{{ dir }}/{{ image.id }}.png">
                </div>
                <div class="mt-2">
                    {{ image.id }}{%if image.used == false %} (unused){% endif %}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div> {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
